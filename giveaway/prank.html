<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prank.css">
</head>
<body>
    <div class="big-box">
        <h1> Giveaway Form </h1>

        <p>Account Name</p>
        <input class="in" type="text" placeholder="Enter Account Name" id="a"/>
        
        <p>Select Bank</p>
        <select class="bank" id="a"/>
            <option>Access Bank</option>
            <option>Guarantee Trust Bank</option>
            <option>First Bank</option>
            <option>Polaris Bank</option>
            <option>Zenith Bank</option>
            <option>FCMB</option>
        </select>
        
        <p>Account Number</p>
        <input class="in" type="number" placeholder="Enter Account Number" id="b"/>
<br>
        <input class="sub" type="submit" onmouseenter = "fa()"
        onclick = "alert('Go hustle, dey find free money there hahahaha!!!')" id="bt" />
    </div>

        <script>
            function fa(){
                if(a.value==""||b.value==""){
                    f() 
                    document.getElementBYId("a").style.border ="3px solid red"
                    document.getElementBYId("b").style.border ="3px solid red"
                    bt.value="Yo! Wagwan mate?"
                }
                else{
                    document.getElementById("b").style.border="3px solid green"
                    document.getElementById("b").style.border="3px solid green"
                    bt.value = "Haha! You had fun yh?"
                    bt.style.left = "120px";
                }
            }
            flag = 1
            function f(){
                if (flag==1){
                    bt.style.left = "210px"
                    flag = 2
                }
                else if (flag==2){
                    bt.style.left = "80px"
                    flag = 1
                }
            }
        </script>
</body>
</html>
